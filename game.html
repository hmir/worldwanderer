<!DOCTYPE html>
<html>

<head>
    <title>Street View Containers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="code.js"></script>

    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="home.html">World Wanderer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><dfn
                            data-info="Guess where the image is in the world! Zooming and moving is enabled.
                            You can make a guess using the map on the top right. Good luck!">Need Help? (hover me)</dfn></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><dfn
                            data-info="Look for: languages/alphabets, architecture, road signs (with cities/streets), ad-boards, architecture, cultural clothing of people, landscape (flat or mountainous?)">Hints</dfn></a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content-container">
        <div id="map-parent-container">
            <div id="street-view">
                <div id="map-container">
                    <div id="map"></div>
                    <div id="guess-button"> 
                        <a class="btn btn-default button" onclick="makeGuess()"> 
                            <b> MAKE GUESS </b> 
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="progress-bar-container">
            <div id="progress-text"></div>
            <div id="play-again" onclick="window.location.reload();"></div>
            <div id="progress" class="progress">            
                <div id="progress-bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="6000000">
                </div>
            </div>
        </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?v=beta&key=AIzaSyAauCvhdFb61hHGmcOSnzlyHMi5W73__NI&callback=initialize&libraries=geometry"
        async></script>
</body>

</html>
