<!DOCTYPE html>
<html>

<head>
    <title>Street View Containers</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="code.js"></script>
    <!-- -- -->
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #street-view {
            position: relative;
            height: 90%;
        }

        #map-container {
            position: absolute;
            top: 0%;
            right: 0%;
            z-index: 2
        }

        #progress-bar-container {
            position: absolute;
            display: none;
            bottom: 0%;
            z-index: 3;
            width: 100%;
            text-align: center;
            background: white;
            height: 50px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #progress {
            margin: 10px;
            flex: 1;
            text-align: center;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4CAF50;">
        <a class="navbar-brand" href="#">World Wanderer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">[placeholder]</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="street-view">
        <div id="map-container" style="margin:10px; height:300px; width:300px">
            <div id="map" style="height:250px; width:300px;"></div>
            <div id="guess-button" style="margin-top:10px; height:40px; width:300px; color:white; background-color: #9df1a0;"> <a class="btn btn-default button" onclick="makeGuess()"> <b> GUESS </b> </a> </div>
        </div>
    </div>

    <div id="progress-bar-container">
        <div id="progress-text" style="text-align: center; width: 100%; height: 15px;"></div>
        <div id="progress" class="progress">            
            <div id="progress-bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="6000000" style="width:40%">
            </div>
          </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?v=beta&key=AIzaSyAauCvhdFb61hHGmcOSnzlyHMi5W73__NI&callback=initialize&libraries=geometry"
        async></script>
</body>

</html>
