    <script>
        let panorama;

        function initialize() {
            const fenway = { lat: 42.345573, lng: -71.098326 };
            const map = new google.maps.Map(document.getElementById("map"), {
                center: fenway,
                zoom: 14,
            });
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById("street-view"),
                {
                    position: fenway,
                    pov: { heading: 34, pitch: 10 },
                    zoom: 1,
                }
            );
        }
